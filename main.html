<section class="todoapp">
	<header class="header">
		<h1>todos</h1>

		<form ng-submit="add()"><input class="new-todo" placeholder="What needs to be done?" autofocus ng-model="text"></form>
	</header>
	<!-- This section should be hidden by default and shown when there are todos -->
	<!-- This footer should hidden by default and shown when there are todos -->
	<section class="main">
		<input class="toggle-all" type="checkbox"  ng-click="toggleAll()">
		<label for="toggle-all">Mark all as complete</label>
		<ul class="todo-list">
			<!-- These are here just to show the structure of the list items -->
			<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
			<li ng-repeat="todo in todos | filter : selector : equalCompare" ng-class="{completed:todo.completed , editing:$index === currentEditingId}">
				<div class="view">
					<input class="toggle" type="checkbox" ng-model="todo.completed">
					<label ng-dblclick="editing($index)">{{todo.text}}</label>
					<button class="destroy" ng-click="remove($index)"></button>
				</div>
				<form ng-submit="save()">
					<input class="edit" ng-model="todo.text">
				</form>
			</li>
		</ul>
	</section>
	<footer class="footer">
		<!-- This should be `0 items left` by default -->
		<span class="todo-count"><strong>{{todos.length}}</strong> item left</span>
		<!-- Remove this if you don't implement routing -->
		<ul class="filters">
			<li>
				<a class="selected" href="#!/">All</a>
			</li>
			<li>
				<a href="#!/active">Active</a>
			</li>
			<li>
				<a href="#!/completed">Completed</a>
			</li>
		</ul>
		<!-- Hidden if no completed items are left â†“ -->
		<button class="clear-completed" ng-click="clear()" ng-show="existCompleted()">Clear completed</button>
	</footer>
</section>
